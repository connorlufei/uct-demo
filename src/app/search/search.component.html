<div class="search">
  <h2>Manage Aliens</h2>
  <app-search-area (search)="search($event)"></app-search-area>
  <app-search-table [loading]="loading" [aliens]="aliens" (refreshAlien)="search()" (newALien)="newAlien()" (editAlien)="editAlien()" (duplicateALien)="duplicateAlien()" (deleteAlien)="deleteAlien()"></app-search-table>
  <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
</div>
