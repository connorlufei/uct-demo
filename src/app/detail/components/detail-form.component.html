<form [formGroup]="alienForm">
  <div>
    <label for="code">Code</label>
    <input type="text" id="code" formControlName="code">
  </div>
  <div>
    <label for="name">Name</label>
    <input type="text" id="name" formControlName="name">
  </div>
  <div>
    <label for="gender">Gender</label>
    <select name="gender" id="gender"  formControlName="gender">
      <option class="hide" value="-1">Gender</option>
      <option *ngFor="let option of genderOptions" value="{{option.value}}">{{option.name}}</option>
    </select>
    <input type="checkbox" id="active"  formControlName="active">
    <label for="active">active</label>
  </div>
</form>
